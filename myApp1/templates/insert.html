{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">

    <h2>Insert Products</h2> <br>

    <div class="col-md-6">
    <form action="/insert_data/"  method="post" enctype="multipart/form-data">


        {% csrf_token  %}

        <label> <b>Brand</b></label><br>
    <input name="brand_name" type="text" placeholder="product name" class="form-control border border-primary" required> <br><br>

        <label> <b>Price</b></label><br>
    <input name="brand_price" type="number" placeholder="Price" class="form-control border border-primary" required><br><br>


        <label> <b>Category</b></label>
    <input name="brand_category" placeholder="Category" class="form-control border border-primary" required> <br><br>


        <label><b>Quantity</b></label>
        <input name="brand_qty" type="text" placeholder="Quantity" class="form-control border border-primary" required>
        <br><br>

        <label> <b>File</b></label>
      <input  name="brand_img" type="file" required><br><br>


        <label> <b>Message</b></label>
            <textarea name="brand_desc" placeholder="description" class="form-control border border-primary" required></textarea> <br><br>

    <input type="submit" value="Submit" class="btn btn-primary">



    </form>


    </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
